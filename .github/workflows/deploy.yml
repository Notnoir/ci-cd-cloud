name: Deploy Frontend to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Kalau frontend kamu pakai build (misal React/Vite), tambahkan:
      # - name: Setup Node.js
